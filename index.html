 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <center>
      <br><br>
    <h2 class="btn btn-default heading">Image Recognition</h2>
      <p style="font-size:22px;">Model is trained to identify the following objects: </p>
      <b class="nameofobjects">Water Bottle<hr>Scale<hr>Pencil Box<hr>Book<hr>Pencil<hr></b>
      <label>Webcam View - </label>
 <div id="camera"></div>
      <br><br>
     <button class="btn btn-success" onclick="takesnapshot()">Capture Image</button>
      <br><br>
      <div id="result"></div>
     <button class="btn btn-primary" onclick="checkimage()">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;">Object :<span id="object_name"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy_object"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
